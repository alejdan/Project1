<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My-coin</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
</head>
<body>
    
    <div class="block">

        <section class="hero" id="banner">

            <div class="hero-body">

                <div class="container" id="banner">

                    <h1 class="title is-1" id="bannerTitle">My-coin</h1>

                    <h2 class="subtitle" id="bannerSubtitle">The main cryptocurrencies in one place</h2>

                </div>

                <div class="level-right">
                
                    <div class="level-item">
                
                        <div class="field">
                
                            <input type="text" class="input" placeholder="cryptocurrency" id="searchInput">
                
                        </div>
                
                    </div>
                
                    <div class="level-right">
                
                        <div class="level-item">
                
                            <button class="button is-primary" id="search">Search</button>
                
                        </div>
                
                    </div>
                
                </div>

            </div>

        </section>

    </div>

    <div class="block">

        <div class="columns" id="Main">

            <div class="column" id="Image">
                
                <img id="coinImg">


            </div>

            <div class="column" id="Info">

                <div id="mxn">

                </div>

                <div id="usd">

                </div>

                <div id="eur">

                </div>

                <div id="btc">
                
                </div>

                <div id="eth">
                
                </div>

                <div id="ltc">
                
                </div>

                <div id="xrp">
                
                </div>

            </div>

        </div>

    </div>

    <div class="block">

        <div class="columns" id="data">

            <div class="column" id="trades">



            </div>

            <div class="column" id="recentlySearched">

                <table class="table">

                    <thead>

                        <tr>

                            <th>Recently Searched Coins</th>

                        </tr>

                    </thead>

                    <tbody id="recentTable">

                        


                    </tbody>

                </table>


            </div>

        </div>

    </div>


    <script src="assets/javascript/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    

</body>
</html>
